<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Updates | CDD Studios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #27293d;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            background-color: #2a2a40;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #4caf50;
        }
        form label {
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
        form input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #4caf50;
            border-radius: 5px;
        }
        form button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            padding: 10px;
            background-color: #27293d;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .back-button {
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            color: #fff;
            background: transparent;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #451049;
            color: #1e1e1e;
        }
        img{
            width: 10%;
            height: 10%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Up for Updates</h1>
    </header>
    <main>
        <h2>Thank you!<br></h2>
        <img src="Images/SleepingRooster.jpg">
    </main>
    <div class="button-container">
        <a href="/index.html" class="back-button">Back</a>
    </div>
    <footer>
        <p>&copy; 2025 CDD Studios. All rights reserved.</p>
    </footer>
</body>
</html>
