<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Cluck and Bawk</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Dark background */
            color: #4caf50; /* Golden text for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-align: center;
        }
        iframe {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }
        .button-container {
            margin-top: 20px;
        }
        .back-button {
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            color: #fff;
            background: transparent;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #451049;
            color: #1e1e1e;
        }
    </style>
</head>
<body>
    <h1>Play Cluck and Bawk</h1>
    <iframe src="https://Cluck.cddstudios.com/Cluck%20and%20Bawk/Cluck.html" 
            title="Cluck and Bawk Game"
            width="1280"
            height="720"
            frameborder="0"></iframe>
    <div class="button-container">
        <a href="/index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
